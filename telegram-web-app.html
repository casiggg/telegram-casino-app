<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background-color: #161b22;
            border-radius: 1rem;
            box-shadow: 0 0 2rem rgba(0, 0, 0, 0.5);
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .game-container {
                grid-template-columns: 2fr 1fr;
            }
        }

        canvas {
            background-color: #1f242b;
            border-radius: 1rem;
            box-shadow: inset 0 0 1rem rgba(0, 0, 0, 0.2);
        }

        .roulette-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .spin-button {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .bet-section-header {
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            padding: 0.5rem;
            background-color: #30363d;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            color: #c9d1d9;
        }

        .bet-grid {
            display: grid;
            gap: 0.25rem;
            border: 2px solid #30363d;
            border-radius: 0.5rem;
            padding: 0.5rem;
        }

        /* Responsive grid for the number bets */
        .numbers-grid {
            grid-template-columns: repeat(3, 1fr); /* 3 columns by default (mobile) */
        }
        @media (min-width: 1024px) {
            .numbers-grid {
                grid-template-columns: repeat(12, 1fr); /* 12 columns for larger screens */
            }
        }
        
        /* Responsive grid for equal chances bets */
        .equal-chances-grid {
            grid-template-columns: repeat(2, 1fr); /* 2 columns by default (mobile) */
        }
        @media (min-width: 1024px) {
            .equal-chances-grid {
                grid-template-columns: repeat(6, 1fr); /* 6 columns for larger screens */
            }
        }

        .bet-cell {
            background-color: #21262d;
            border-radius: 0.25rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.1s ease, transform 0.1s ease;
            position: relative;
            height: 2.5rem; /* Consistent height for cells */
        }

        .bet-cell:hover {
            background-color: #30363d;
            transform: scale(1.05);
        }

        .bet-cell.red { background-color: #b91c1c; }
        .bet-cell.black { background-color: #171717; }
        .bet-cell.green { background-color: #166534; }
        .bet-cell.selected {
            border: 2px solid #38bdf8;
            box-shadow: 0 0 8px rgba(56, 189, 248, 0.5);
        }
        
        @keyframes pulse-win {
            0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.7); }
            50% { box-shadow: 0 0 2rem 0.5rem rgba(56, 189, 248, 0); }
            100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.7); }
        }

        .winning-cell-pulse {
            animation: pulse-win 1s infinite;
        }

        .chip-display {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 0.75rem;
            background-color: #38bdf8;
            color: black;
            padding: 0.1rem 0.3rem;
            border-radius: 9999px;
            font-weight: bold;
            display: none;
        }
        .bet-cell.selected .chip-display {
            display: block;
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1f242b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 2rem rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .message-box button {
            background-color: #38bdf8;
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Глобальные переменные, предоставленные средой
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Инициализация Firebase
        let app, auth, db, userId;
        let isAuthReady = false;

        if (Object.keys(firebaseConfig).length > 0) {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    console.log("Authenticated with userId:", userId);
                    isAuthReady = true;
                    // Начать прослушивать изменения состояния игры
                    onSnapshot(doc(db, `artifacts/${appId}/users/${userId}/roulette/gameData`), (docSnap) => {
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            console.log("Game data from Firestore:", data);
                            updateGameState(data.balance, data.bets);
                        } else {
                            // Если данных нет, инициализируем их
                            updateFirestoreData({ balance: 1000, bets: {} });
                            updateGameState(1000, {});
                        }
                    });
                } else {
                    console.log("No user signed in. Attempting anonymous sign-in.");
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Firebase Auth Error:", error);
                    }
                }
            });
        } else {
            console.error("Firebase config is missing. Game state will not be persisted.");
            // Запасной вариант для локальной разработки
            userId = crypto.randomUUID();
            isAuthReady = true;
            updateGameState(1000, {});
        }

        // DOM элементы
        const canvas = document.getElementById('roulette-wheel');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spin-button');
        const resultDisplay = document.getElementById('result-display');
        const balanceDisplay = document.getElementById('balance-display');
        const currentBetDisplay = document.getElementById('current-bet-display');
        const betAmountInput = document.getElementById('bet-amount');
        const bettingTable = document.getElementById('betting-table-container'); 
        const clearBetsButton = document.getElementById('clear-bets-button');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageOkButton = document.getElementById('message-ok-button');
        const modalOverlay = document.getElementById('modal-overlay');

        // Состояние игры
        let balance = 1000;
        let bets = {};
        let isSpinning = false;
        let betAmount = 10;
        let rotation = 0;
        let winningSegmentIndex = -1;

        // Конфигурация колеса рулетки
        const wheelNumbers = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
        const numberColors = {
            0: 'green', 1: 'red', 2: 'black', 3: 'red', 4: 'black', 5: 'red', 6: 'black', 7: 'red', 8: 'black', 9: 'red', 10: 'black', 11: 'black', 12: 'red', 13: 'black', 14: 'red', 15: 'black', 16: 'red', 17: 'black', 18: 'red', 19: 'red', 20: 'black', 21: 'red', 22: 'black', 23: 'red', 24: 'black', 25: 'red', 26: 'black', 27: 'red', 28: 'black', 29: 'black', 30: 'red', 31: 'black', 32: 'red', 33: 'black', 34: 'red', 35: 'black', 36: 'red'
        };
        const totalSegments = wheelNumbers.length;
        const segmentAngle = (2 * Math.PI) / totalSegments;

        // Функция для отображения пользовательского сообщения
        function showMessage(text) {
            messageText.textContent = text;
            messageBox.style.display = 'flex';
            modalOverlay.style.display = 'block';
        }

        // Функция для обновления данных в Firestore
        async function updateFirestoreData(data) {
            if (isAuthReady && db && userId) {
                try {
                    const docRef = doc(db, `artifacts/${appId}/users/${userId}/roulette/gameData`);
                    await setDoc(docRef, data, { merge: true });
                } catch (e) {
                    console.error("Error writing document: ", e);
                }
            } else {
                console.warn("Firestore not ready. Not saving data.");
            }
        }

        // Функция для обновления состояния игры и интерфейса
        function updateGameState(newBalance, newBets) {
            balance = newBalance;
            bets = newBets;
            balanceDisplay.textContent = `$${balance}`;
            updateCurrentBetDisplay();
            updateBettingTableUI();
        }

        // Функция для обновления отображения общей суммы ставки
        function updateCurrentBetDisplay() {
            const totalBet = Object.values(bets).reduce((sum, bet) => sum + bet, 0);
            currentBetDisplay.textContent = `$${totalBet}`;
        }

        // Функция для обновления визуального состояния ячеек стола ставок
        function updateBettingTableUI() {
            document.querySelectorAll('.bet-cell').forEach(cell => {
                cell.classList.remove('selected');
                cell.classList.remove('winning-cell-pulse'); // Убираем пульсацию
                const chipDisplay = cell.querySelector('.chip-display');
                if (chipDisplay) chipDisplay.remove();
            });

            for (const key in bets) {
                if (bets[key] > 0) {
                    const [type, value] = key.split(':');
                    let cell = null;

                    if (type === 'number') {
                        cell = document.querySelector(`.bet-cell[data-number="${value}"]`);
                    } else if (type === 'dozen') {
                        cell = document.querySelector(`.bet-cell[data-type="dozen"][data-value="${value}"]`);
                    } else if (type === 'column') {
                        cell = document.querySelector(`.bet-cell[data-type="column"][data-value="${value}"]`);
                    } else if (type === 'half') {
                        cell = document.querySelector(`.bet-cell[data-type="half"][data-value="${value}"]`);
                    } else if (type === 'evenodd') {
                        cell = document.querySelector(`.bet-cell[data-type="evenodd"][data-value="${value}"]`);
                    } else if (type === 'color') {
                        cell = document.querySelector(`.bet-cell[data-type="color"][data-value="${value}"]`);
                    }

                    if (cell) {
                        cell.classList.add('selected');
                        const chip = document.createElement('span');
                        chip.className = 'chip-display';
                        chip.textContent = `$${bets[key]}`;
                        cell.appendChild(chip);
                    }
                }
            }
        }

        // Функция для отрисовки колеса рулетки
        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) * 0.9;
            const innerRadius = radius * 0.1;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);

            for (let i = 0; i < totalSegments; i++) {
                const startAngle = i * segmentAngle;
                const endAngle = (i + 1) * segmentAngle;
                const number = wheelNumbers[i];
                const color = numberColors[number];

                // Отрисовка сектора с градиентом
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, startAngle, endAngle);
                ctx.closePath();
                
                const gradient = ctx.createRadialGradient(0, 0, innerRadius, 0, 0, radius);
                
                if (color === 'red') {
                    gradient.addColorStop(0, '#d93a3a');
                    gradient.addColorStop(1, '#b91c1c');
                } else if (color === 'black') {
                    gradient.addColorStop(0, '#2d2d2d');
                    gradient.addColorStop(1, '#171717');
                } else {
                    gradient.addColorStop(0, '#28a745');
                    gradient.addColorStop(1, '#166534');
                }
                ctx.fillStyle = gradient;
                ctx.fill();

                // Отрисовка номера
                ctx.save();
                ctx.rotate(startAngle + segmentAngle / 2);
                // Выравнивание по центру относительно своей ячейки
                ctx.textAlign = 'center';
                ctx.fillStyle = '#e6edf3';
                ctx.font = 'bold 20px Inter, sans-serif';
                ctx.fillText(number.toString(), radius * 0.85, 0); 
                ctx.restore();
            }

            // Отрисовка внутреннего круга
            ctx.beginPath();
            ctx.arc(0, 0, innerRadius, 0, 2 * Math.PI);
            ctx.fillStyle = '#1f242b';
            ctx.fill();

            ctx.restore();

            // Отрисовка указателя справа
            ctx.beginPath();
            ctx.moveTo(centerX + radius, centerY);
            ctx.lineTo(centerX + radius + 20, centerY - 10);
            ctx.lineTo(centerX + radius + 20, centerY + 10);
            ctx.closePath();
            ctx.fillStyle = 'white';
            ctx.fill();
        }

        // Проверка выигрыша
        function checkWin(winningNumber) {
            let winnings = 0;
            const number = parseInt(winningNumber);
            const color = numberColors[number];
            const isEven = number % 2 === 0 && number !== 0;
            const isOdd = number % 2 !== 0 && number !== 0;
            const isHalf1 = number >= 1 && number <= 18;
            const isHalf2 = number >= 19 && number <= 36;
            const isDozen1 = number >= 1 && number <= 12;
            const isDozen2 = number >= 13 && number <= 24;
            const isDozen3 = number >= 25 && number <= 36;
            
            for (const key in bets) {
                const [type, value] = key.split(':');
                const betAmount = bets[key];
                let win = false;
                let payout = 0;

                switch (type) {
                    case 'number':
                        if (parseInt(value) === number) {
                            win = true;
                            payout = 35;
                        }
                        break;
                    case 'color':
                        if (value === color) {
                            win = true;
                            payout = 1;
                        }
                        break;
                    case 'evenodd':
                        if (value === 'even' && isEven) {
                            win = true;
                            payout = 1;
                        } else if (value === 'odd' && isOdd) {
                            win = true;
                            payout = 1;
                        }
                        break;
                    case 'half':
                        if (value === '1st' && isHalf1) {
                            win = true;
                            payout = 1;
                        } else if (value === '2nd' && isHalf2) {
                            win = true;
                            payout = 1;
                        }
                        break;
                    case 'dozen':
                        if (value === '1st' && isDozen1) {
                            win = true;
                            payout = 2;
                        } else if (value === '2nd' && isDozen2) {
                            win = true;
                            payout = 2;
                        } else if (value === '3rd' && isDozen3) {
                            win = true;
                            payout = 2;
                        }
                        break;
                    case 'column':
                        const betColumn = parseInt(value);
                        if (number !== 0 && ((number - 1) % 3 === (betColumn - 1))) {
                             win = true;
                             payout = 2;
                        }
                        break;
                }

                if (win) {
                    winnings += betAmount * (payout + 1);
                }
            }
            return winnings;
        }

        // Цикл анимации вращения
        function spinWheel() {
            if (isSpinning) return;
            const totalBet = Object.values(bets).reduce((sum, bet) => sum + bet, 0);
            if (totalBet === 0) {
                showMessage('Пожалуйста, сделайте ставку перед вращением.');
                return;
            }
            if (balance < totalBet) {
                showMessage('Недостаточно средств. Пожалуйста, пополните баланс или уменьшите ставку.');
                return;
            }

            isSpinning = true;
            spinButton.disabled = true;
            bettingTable.style.pointerEvents = 'none';

            // Вычитаем ставку из баланса
            const newBalanceAfterBet = balance - totalBet;
            updateFirestoreData({ balance: newBalanceAfterBet });

            // Выбираем выигрышное число
            winningSegmentIndex = Math.floor(Math.random() * totalSegments);
            const winningNumberValue = wheelNumbers[winningSegmentIndex];
            
            // Вычисляем финальный угол поворота, чтобы указатель остановился по центру выигрышного номера
            // Количество оборотов от 15 до 75
            const extraRotations = Math.floor(Math.random() * (75 - 15 + 1)) + 15;
            const finalRotation = (2 * Math.PI * extraRotations) - (winningSegmentIndex * segmentAngle + segmentAngle / 2);

            let startTime = null;
            const duration = 8000; // Увеличено для более азартного вращения
            const startRotation = rotation;

            function animate(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsedTime = timestamp - startTime;
                const progress = Math.min(elapsedTime / duration, 1);
                // Функция замедления для реалистичного вращения
                const easedProgress = 1 - Math.pow(1 - progress, 3);

                rotation = startRotation + (finalRotation - startRotation) * easedProgress;
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Вращение завершено
                    isSpinning = false;
                    spinButton.disabled = false;
                    bettingTable.style.pointerEvents = 'auto';
                    
                    const winnings = checkWin(winningNumberValue);
                    let finalBalance = newBalanceAfterBet + winnings;

                    updateFirestoreData({ balance: finalBalance, bets: {} });

                    if (winnings > 0) {
                        resultDisplay.textContent = `Победа! Выпало число ${winningNumberValue}. Вы выиграли $${winnings - totalBet}.`;
                        resultDisplay.classList.remove('text-red-400');
                        resultDisplay.classList.add('text-green-400');
                    } else {
                        resultDisplay.textContent = `Проигрыш. Выпало число ${winningNumberValue}.`;
                        resultDisplay.classList.remove('text-green-400');
                        resultDisplay.classList.add('text-red-400');
                    }

                    // Находим выигрышную ячейку и добавляем эффект пульсации
                    let winningCell;
                    if (winningNumberValue === 0) {
                        winningCell = document.querySelector(`.bet-cell[data-number="0"]`);
                    } else {
                        winningCell = document.querySelector(`.bet-cell[data-number="${winningNumberValue}"]`);
                    }
                    if (winningCell) {
                        winningCell.classList.add('winning-cell-pulse');
                        setTimeout(() => {
                           winningCell.classList.remove('winning-cell-pulse');
                        }, 4000);
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        // Начальная отрисовка и привязка обработчиков событий при загрузке страницы
        window.onload = () => {
            drawWheel();

            // Обработчики событий
            spinButton.addEventListener('click', spinWheel);
            clearBetsButton.addEventListener('click', () => {
                updateFirestoreData({ bets: {} });
            });
            betAmountInput.addEventListener('change', (e) => {
                betAmount = parseInt(e.target.value);
                if (isNaN(betAmount) || betAmount <= 0) {
                    betAmount = 1;
                    betAmountInput.value = betAmount;
                }
            });

            bettingTable.addEventListener('click', (e) => {
                if (isSpinning) return;
                const cell = e.target.closest('.bet-cell');
                if (cell) {
                    const dataType = cell.dataset.type || 'number';
                    const dataValue = cell.dataset.number || cell.dataset.value;
                    const betKey = `${dataType}:${dataValue}`;

                    if (balance < betAmount) {
                        showMessage('Недостаточно средств для этой ставки.');
                        return;
                    }

                    const newBets = { ...bets };
                    if (newBets[betKey]) {
                        newBets[betKey] += betAmount;
                    } else {
                        newBets[betKey] = betAmount;
                    }
                    updateFirestoreData({ bets: newBets });
                }
            });
            
            messageOkButton.addEventListener('click', () => {
                messageBox.style.display = 'none';
                modalOverlay.style.display = 'none';
            });
        };

    </script>
